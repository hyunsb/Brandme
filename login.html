    <body>
        <div class="login-form">
            <div class="logo">
                <h1>Brand Me.</h1>
            </div>
            <form action="">

                <div class="int-area">
                    <!--input의 name 값을 DB테이블 애트리뷰트 명과 동일하게 설정 해야함-->
                    <input type="text" name="id" id="id" autocomplete="off" required>
                    <label for="id"><i class="uil uil-user"></i> USER ID</label>
                </div>

                <div class="int-area">
                    <input type="password" name="pw" id="pw" autocomplete="off" required>
                    <label for="pw"><i class="uil uil-lock"></i> PASSWORD</label>
                </div>
                <div class="btn-area">
                    <button type="submit">SIGN IN</button>
                </div>

                <!-- <div class="btn-area">
                    <button type="button" onclick="location.href='main.html'">MAIN</button>
                </div> -->

            </form>
            <div class="caption">
                <div class="caption_items">
                    <a href="signup.html">Sign Up</a>
                </div>
                <div class="caption_items">
                    <a href="main_empty.html">Forgot Password?</a>
                </div>
            </div>
        </div>


        <script>
            let id = $('#id');
            let pw = $('#pw');
            let btn = $('#btn');

            $(btn).on('click', function() {
                if($(id).val() == "") {
                    $(id).next('label').addClass('warning');
                }
                else if($(pw).val() == "") {
                    $(pw).next('label').addClass('warning');
                }
            });
        </script>
    </body>
