<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>First Page</title>

        <!-- UNICONS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <!-- SWIPER CSS -->
        <link rel="stylesheet" href="./css/swiper-bundle.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/mainstyle.css">
    </head>

    <body>
        <h1>사용자가 처음 Brand ME에 진입하였을 때 출력할 웹페이지</h1>
        <!-- ===========================//// HEADER ////================================= -->
        <header class="header" id="header">
            <!-- ===========================//// NAV ////================================= -->
            <nav class="nav container">
                <a href="#" class="nav__logo">Brand Me.</a>
                
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <!-- DB user ID값으로 변경 -->
                                <i class="uil uil-user nav__icon"></i> UserSetting
                            </a>
                        </li>
                    </ul>
                    <i class="uil uil-times nav__close" id="nav-close"></i>
                </div>

                <div class="nav__btns">
                    <!-- 다크/라이트모드 테마 변경 버튼 -->
                    <i class="uil uil-moon change-theme" id="theme-button"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!-- ===========================//// MAIN ////================================= -->
        <main class="main">
            <!-- ===========================//// HOME ////================================= -->
            <section class="empty section" id="home">
                <div class="empty__container container grid">
                    <div class="home__content grid">
                        <div class="home__data">
                            <!-- DB 입력값 변수로 변경할 것 -->
                            <h1 class="home__title">안녕하세요,(UserName)님</h1>
                            <!-- <p class="home__description">High level experience in web disign and 
                                Knowledge, producing quality work.</p> -->
                            <p class="home__description">아래의 버튼을 눌려 사용자 설정을 완료하세요!</p>                            
                            <a href="user_setting.html" class="button button--flex"> GET START
                                <i class="uil uil-message button__icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ===========================//// FOOTER ////================================= -->
            <footer class="footer">
                <div class="footer__bg">
                    <div class="footer__container container grid">
                        <div>
                            <h1 class="footer__title">Brand Me.</h1>
                            <span class="footer__subtitle">Making Your Portfolio</span>
                        </div>

                        <ul class="footer__links">
                            <li>
                                <!-- <a href="#services" class="footer__link">Services</a> -->
                            </li>
                            <li>
                                <!-- <a href="#portfolio" class="footer__link">Portfolio</a> -->
                            </li>
                            <li>
                                <!-- <a href="#contact" class="footer__link">Conatctme</a> -->
                            </li>
                        </ul>


                        <div class="footer__socials">
                            <a href="https://www.facebook.com/" target="_blank" class="footer__social">
                                <i class="uil uil-facebook-f"></i>
                            </a>
                            <a href="#" target="_blank" class="footer__social" >
                                <i class="uil uil-instagram"></i>
                            </a>
                            <a href="#" target="_blank" class="footer__social">
                                <i class="uil uil-twitter-alt"></i>
                            </a>
                        </div>
                    </div>

                    <p class="footer__copy">&#169; Brand ME. All right reserved</p>
                </div>
            </footer>

            <!-- ===========================//// SCROLL TOP ////================================= -->
            <a href="#" class="scrollup" id="scroll-up">
                <i class="uil uil-arrow-up scrollup__icon"></i>
            </a>

        <script src="./js/main.js"></script>
